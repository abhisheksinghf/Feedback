<!-- Admin Login Portal  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin QwertyIO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #631c9c;
        }
        .card {
            max-width: 400px;
            margin: 0 auto;
        }
       
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-dark text-white">
                        <div class="card-body p-5 text-center">
                            <img src="images/logo.png" alt="Logo" class="mb-4" style="max-height: 100px;">
                            <form>
                                <div class="form-group">
                                    <input type="email" name="username" placeholder="Username" class="form-control form-control-lg" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                                </div>
                                <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
